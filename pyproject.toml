[tool.poetry]
name = "ktch"
version = "0.1.0a"
description = "**ktch** is a python package for model-based morphometrics."
license = "Apache-2.0"
authors = ["Noshita, Koji <noshita@morphometrics.jp>"]
readme = "README.md"
repository = "https://github.com/noshita/ktch"
keywords = ["morphometrics", "theoretical morphology"]
classifiers = [
	'Intended Audience :: Science/Research',
	'Intended Audience :: Developers',
	'License :: Apache-2.0',
	'Programming Language :: Python',
	'Topic :: Software Development',
	'Topic :: Scientific/Engineering',
	'Operating System :: Microsoft :: Windows',
	'Operating System :: POSIX',
	'Operating System :: Unix',
	'Operating System :: MacOS',
	'Programming Language :: Python :: 3.8'
	]

[tool.poetry.dependencies]
python = ">= 3.7, < 3.10"
numpy = "^1.21"
scipy = "^1.7"
scikit-learn = "^1.0"

[tool.poetry.extras]
docs = ["sphinx", "sphinx-gallery", "sphinx_rtd_theme", "numpydoc", "matplotlib", "toml"]

[tool.poetry.dev-dependencies]
pytest = "^6.2"
pytest-cov = "^2.12"
sphinx = "^4.2"
sphinx-autobuild = "^2021.3"
toml = "^0.10"
# sphinx-rtd-theme = "^0.5.0"
invoke = "^1.4.1"
poetry2conda = "^0.3.0"
jupyter = "^1.0.0"
jupyterlab = "^2.2.9"
matplotlib = "^3.3.3"
seaborn = "^0.11.0"
plotly = "^4.13.0"
liccheck = "^0.6.2"
pydata-sphinx-theme = "^0.6.3"
sphinx-gallery = "^0.9.0"
numpydoc = "^1.1.0"
flake8 = "^3.9.2"
autopep8 = "^1.5.7"
sphinxcontrib-bibtex = "^2.4.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry2conda]
name = "ktch"

# [tool.pytest.ini_options]
# minversion = "6.1"
# addopts = "--doctest-modules"

[tool.liccheck]
authorized_licenses = [
  "bsd",
  "new bsd",
  "bsd license",
  "simplified bsd",
  "apache",
  "apache 2.0",
  "apache software license",
  "isc license",
  "isc license (iscl)",
  "mit",
  "mit license",
  "python software foundation license",
  "Python Software Foundation"
]
unauthorized_licenses = [
  "gpl v3",
  "gnu agplv3"
]

[tool.liccheck.authorized_packages]
uuid = "<=1.30"
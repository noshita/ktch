name: Docs

on:
  push:
    branches: ["main"]
    tags: ["v*"]
    paths:
      - "doc/**"
      - "ktch/**"
      - ".github/workflows/documentation.yml"
      - "pyproject.toml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.11"
  CI: "true"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # NOTE: sphinx-multiversion from GitHub (not PyPI) is required for
          # SPHINX_MULTIVERSION_NAME environment variable support
          pip install "sphinx>=8.1,<9.0" pydata-sphinx-theme \
                      git+https://github.com/sphinx-contrib/multiversion.git \
                      sphinx-gallery sphinxcontrib-bibtex myst-nb \
                      numpydoc matplotlib seaborn 'plotly>=6.0' \
                      sphinx-sitemap sphinx-favicon vtk opencv-python pooch
          pip install -e .

      - name: Build multi-version docs
        run: |
          # Build all versions with sphinx-multiversion
          # -j auto enables parallel build (auto-detects CPU cores)
          sphinx-multiversion doc doc/_build/html -j auto

          # Rename main -> dev
          if [ -d "doc/_build/html/main" ]; then
            mv doc/_build/html/main doc/_build/html/dev
          fi

          # Rename v* directories to remove 'v' prefix (e.g., v0.6.1 -> 0.6.1)
          # This follows NumPy/scikit-learn conventions
          for dir in doc/_build/html/v[0-9]*; do
            if [ -d "$dir" ]; then
              version_num=$(basename "$dir" | sed 's/^v//')
              echo "Renaming $dir -> doc/_build/html/$version_num"
              mv "$dir" "doc/_build/html/$version_num"
            fi
          done

          # Get stable version number from versions.json (the preferred entry's version)
          STABLE_VERSION=$(python3 -c "
          import json
          with open('doc/_static/versions.json') as f:
              versions = json.load(f)
          # Find version with 'preferred: true' and get its version number
          for v in versions:
              if v.get('preferred') and v.get('version') != 'dev':
                  print(v['version'])  # e.g., '0.7.0'
                  break
          else:
              # Fallback: first non-dev version
              for v in versions:
                  if v.get('version') != 'dev':
                      print(v['version'])
                      break
          ")
          echo "Stable version: $STABLE_VERSION"

          # Create /stable/ directory as a copy of the versioned directory
          # This allows URLs like /stable/api/index.html to work directly
          SOURCE_DIR="doc/_build/html/${STABLE_VERSION}"
          if [ -d "$SOURCE_DIR" ]; then
            echo "Creating /stable/ directory as copy of ${STABLE_VERSION}"
            cp -r "$SOURCE_DIR" doc/_build/html/stable

            # Fix sitemap URLs in stable: replace version number with "stable"
            # e.g., https://doc.ktch.dev/0.6.1/index.html -> https://doc.ktch.dev/stable/index.html
            if [ -f "doc/_build/html/stable/sitemap.xml" ]; then
              echo "Fixing sitemap URLs in /stable/sitemap.xml"
              sed -i "s|/${STABLE_VERSION}/|/stable/|g" doc/_build/html/stable/sitemap.xml
            fi
          else
            echo "Warning: $SOURCE_DIR directory not found"
            echo "Available directories:"
            ls -la doc/_build/html/
          fi

          # Create root index.html (redirect to /stable/)
          cat > doc/_build/html/index.html << EOF
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8">
              <meta http-equiv="refresh" content="0; url=stable/">
              <link rel="canonical" href="https://doc.ktch.dev/stable/">
              <title>Redirecting to stable documentation</title>
            </head>
            <body>
              <p>Redirecting to <a href="stable/">stable documentation</a>...</p>
            </body>
          </html>
          EOF

          # Create .nojekyll for GitHub Pages
          touch doc/_build/html/.nojekyll

          # Create CNAME for custom domain
          echo "doc.ktch.dev" > doc/_build/html/CNAME

          # List built versions
          echo "Built versions:"
          ls -la doc/_build/html/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: doc/_build/html

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
